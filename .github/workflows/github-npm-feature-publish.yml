name: "Handling feature dist-tag with github registry"

on:
  pull_request:
    branches:
      - main
    types:
      - opened # pr is created
      - reopened # pr is reopened
      - synchronize # pr got new commit

jobs:
  testing:
    permissions:
      pull-requests: write
    uses: Beuterei/reusable-workflows/.github/workflows/node-qa-tests.yml@main
    secrets: inherit

  publish-feature-tag:
    needs: testing
    permissions:
      packages: write
    uses: Beuterei/reusable-workflows/.github/workflows/github-npm-publish.yml@main
    with:
      dist_tag: ${{ github.head_ref }}
      node_version: "22"
    secrets: inherit
